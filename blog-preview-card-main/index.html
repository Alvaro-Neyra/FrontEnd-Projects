<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card-container">
        <img src="assets/images/illustration-article.svg" alt="html&css-foundations-image" class="card-img">
        <span class="tag">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <div class="instructor">
          <img src="assets/images/image-avatar.webp" alt="instructor-foto">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
